<h2 style="padding-left: 6px;margin-bottom: 3px;">
  <small>
  Configure Nginx database details.
  </small>
</h2>
<hr>
<div class="alert alert-danger" ng-show="fail">
  <a href="#" class="close" ng-click="fail=false" data-dismiss="alert" aria-label="close">&times;</a>
  {{failMessage}}.
</div>
<form class="form-horizontal" role="form" novalidate>
  <div class="form-group">
    <label for="host" class="col-sm-2 control-label">Host</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="host" id="host" ng-model="nginxInfo.dbDetails.host" required>
    </div>
  </div>
  <div class="form-group">
    <label for="port" class="col-sm-2 control-label">Port</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="port" ng-model="nginxInfo.dbDetails.port" required>
    </div>
  </div>
  <div class="form-group">
    <label for="dbName" class="col-sm-2 control-label">Database Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="dbName" ng-model="nginxInfo.dbDetails.dbName" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="serviceConfig('nginx')">Save</button>
      <a type="submit" href="#serviceConfig/nginxtab" ng-click="" class="btn btn-primary">Cancel</a>
    </div>
  </div>
</form>
