<div class="container profileStyle">
    <h1>Profile</h1>
    <hr>
        <div class="row" id= "profileForm">
            <div class="panel panel-info profilePanel">
                <div class="panel-heading">
                    <h3 class="panel-title">{{current_user.fullName}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            <img alt="User Pic" src="../stylesheets/img/user1-128x128.jpg" class="img-circle img-responsive">
                            </div>
                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                            <tr>
                                                <td>Username:</td>
                                                <td>{{username}}</td>
                                                <!-- <td>{{current_user.username}}</td> -->
                                            </tr>
                                            <tr>
                                                <td>First Name:</td>
                                                <td>{{firstName}}</td>
                                            </tr>
                                            <tr>
                                                <td>Last Name:</td>
                                                <td>{{lastName}}</td>
                                            </tr>
                                            <tr>
                                                <tr>
                                                    <td>Organization</td>
                                                    <td>{{organization}}</td>
                                                </tr>
                                                <tr>
                                                    <td>Home Address</td>
                                                    <td>{{homeAddress}}</td>
                                                </tr>
                                                <tr>
                                                    <td>Email</td>
                                                    <td>{{email}}</td>
                                                </tr>
                                                <td>Phone Number</td>
                                                <td>{{phoneno}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a href="#changePassword" data-original-title="Edit this user" type="button" class="btn btn-sm btn-warning">
                                <i class="glyphicon glyphicon-lock"></i> Change Password
                            </a>
                            <span class="pull-right">
                                <a href="#profileEdit" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary">
                                    <i class="glyphicon glyphicon-edit"></i> Edit
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
